<form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="field-full-width" appearance="fill">
      <mat-label>Pseudo</mat-label>
      <input type="text" matInput formControlName="pseudo" placeholder="Pseudo">
      <mat-error *ngIf="form.pseudo?.errors?.required">
        Le pseudo est <strong>obligatoire</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="field-full-width" appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Password">
        <mat-error *ngIf="form.password?.errors?.required">
          Le mot de passe est <strong>obligatoire</strong>
        </mat-error>
    </mat-form-field>
    <button mat-flat-button style="background-color: #fda00c" aria-label="Se connecter">
      Se connecter
  </button>
</form>
